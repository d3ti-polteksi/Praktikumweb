<!DOCTYPE HTML>
<html>
<head>
<title>Operator</title>
</head>
<body>
<script>
let A = 10, B = 4;
let C = A % B;
document.write("10 % 4 = " + C + '<br>');

A++;
document.write('Nilai A sekarang: ' + A + '<br>');

let D = A > B;
document.write('10 > 4 hasilnya: ' + D + '<br>');

let E = false, F = true;
let G = E && F;
document.write('false && true hasilnya: ' + G + '<br>');

let H = 5, I = 2;
let J = H << I;
document.write('5 << 2 hasilnya: ' + J + '<br>');

A += B;
document.write('A += B hasilnya: ' + A + '<br>');

let hasil = (A>B) ? "A Lebih Besar dari B" : "A Lebih Kecil dari B";
document.write(hasil);
</script>
</body>
</html>
